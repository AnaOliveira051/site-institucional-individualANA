<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar senha</title>
    <link rel="stylesheet" href="css/recuperarsenha.css">
</head>
<body>
    <div id="container">
        <!-- //esquerda -->
        <div class="banner">
            <img src="./imagens/forgotpassword.svg" alt="imagem">
            <p style="color: #fff;">
                    <!-- texto -->
            </p>
        </div>

        <!-- direita -->
        <div class="box-login">
            <h1>Perdeu a sua senha?<br>recupere via email agora</h1>

            <div class="box-account">
                <h2>insira a sua conta existente</h2>
                <input type="email" name="email" id="email" placeholder="e-mail">
                <input type="email" name="cmail" id="cmail" placeholder="confirmar o e-mail">
                <p style="text-align: justify; padding: 0px 30px 0px 30px;">
                    Um código será enviado para seu email,
                    copie esse código e cole na próxima tela, 
                    cetifique-se de que o seu e-mail esteja 
                    correto e que esteja de acordo com a conta que
                    você deseja recuperar
                </p>
                <button>Obter o código</button>
            </div>
        </div>

    </div>

    <a href="login.html">
        <div id="user">
            <img src="./imagens/user.png" alt="icone-usuário" title="fazer-login">
        </div>
    </a>

</body>
</html>
