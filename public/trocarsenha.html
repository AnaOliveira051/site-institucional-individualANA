<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./imagens/logoSafePrint.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeLearn -- Recuperar Senha</title>
    <link rel="stylesheet" href="css/recuperarsenha.css">
    <script src="recuperarsenha.js"></script>
</head>
<body>
    <div id="container">
        <!-- //esquerda -->
        <div class="banner">
            <img src="./imagens/icontrocarsenha2.svg" alt="imagem">
            <p style="color: #fff;">
                    <!-- texto -->
            </p>
        </div>

        <!-- direita -->
        <div class="box-login">
            <h1>Perdeu sua senha?<br>Mude sua senha aqui</h1>

            <div class="box-account">
                <h2>Insira sua nova senha</h2>
                <p style="text-align: justify; padding: 0px 10px 0px 30px;">
                    Sua senha será alterada. Por favor, insira sua nova senha e confirme-a abaixo.
                    Certifique-se de escolher uma senha forte e de fácil lembrança.
                </p>
                <input type="password" name="senha" id="senha" placeholder="Senha">
                <input type="password" name="csenha" id="csenha" placeholder="Digite novamente a senha">
                <button onclick="senhaNova()">Confirmar</button>
            </div>
        </div>

    </div>
