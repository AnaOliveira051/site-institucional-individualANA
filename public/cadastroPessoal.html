<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeLearn -- Cadastro Pessoal</title>
    <link rel="stylesheet" href="css/cadastroPessoal.css">
    <script src="cadastroPessoal.js"></script>
    <link rel="shortcut icon" href="./imagens/logoSafePrint.png">
</head>

<body>
    <div class="main-login">
        <div class="login-direito">
            <div class="card-login">
                <div class="campoTexto">
                    <label for="cargo">Cargo</label>
                    <select id="cargo">
                        <option value="1">Dono</option>
                        <option value="2">Funcion√°rio</option>
                    </select>
                    <label for="email">E-Mail Pessoal</label>
                    <input id="emailPessoal">
                    <label for="Senha">Senha</label>
                    <input type="password" id="senha">
                    <label for="nomeResponsavel">Nome Completo</label>
                    <input id="nomeComp">
                    <label for="telPessoal">Telefone para Contato</label>
                    <input id="telPessoal">
                </div>
                <button onclick="Continuar()" class="btn-login">Continuar</button>
            </div>
        </div>
        <div class="login-esquerdo">
            <h1>Cadastre-se na SafeLearn!</h1>
            <img src="./imagens/Information tab-rafiki.png" class="login-esquerdo-imagem">
        </div>
    </div>
</body>

</html>
