<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./imagens/logoSafePrint.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastroInstitucional.css">
    <script src="cadastroInstitucional.js"></script>
    <title>SafeLearn -- Cadastro Institucional</title>
</head>
<body>
    <div class="main-login">
        <div class="login-esquerdo">
            <div class="card-login">
                <div class="campoTexto">
                    <label for="nomeInst">Nome da Instituição</label>
                    <input id="nomeInst">
                    <label for="cep">CEP </label>
                    <input id="cep">
                    <label for="estado">Sigla do Estado</label>
                    <input id="estado">
                    <label for="cidade">Cidade </label>
                    <input id="cidade">
                    <label for="rua">Rua </label>
                    <input id="rua">
                    <label for="num">Número</label>
                    <input id="num">
                </div>
            </div>
        </div>
        <div class="login-direito">
            <div class="card-login">
                <div class="campoTexto">
                    <label for="emailInst">E-Mail Institucional</label>
                    <input id="emailInst">
                    <label for="telInst">Telefone Institucional</label>
                    <input id="telefoneInst">
                    <label for="cnpj">CNPJ</label>
                    <input id="cnpj">
                </div>
                <button onclick="FinalizarCadastro()" class="btn-login">Finalizar Cadastro</button>
            </div>
            <img class="balao" src="./imagens/Estamos quase lá!.svg">
            <img class="iconEstudante" src="./imagens/iconStudent.png">
        </div>
    </div>
</body>
</html>
