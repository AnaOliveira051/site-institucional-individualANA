<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    //dados para os gráficos
    const dataGrafico1 = {
        labels: ['data', 'data', 'data', 'data', 'data'],
        datasets: [{
            label: 'CPU',
            data: [12, 19, 3, 5, 2],
            borderColor: 'orange', 
            backgroundColor: [
            'rgba(254, 221, 88, 0.5)',
            'rgba(255, 126, 7, 0.5)'  
                 ],
            fill: false
        }]
    };

    const dataGrafico2 = {
        labels: ['data', 'data', 'data', 'data', 'data'],
        datasets: [{
            label: 'Memória ram',
            data: [8, 10, 6, 11, 7],
            borderColor: 'orange', 
            backgroundColor: [
            'rgba(254, 221, 88, 0.5)',
            'rgba(255, 126, 7, 0.5)'  
                 ],
            fill: false
        }]
    };

   // Dados para o gráfico 3
const dataGrafico3 = {
    labels: ['Disco ocupado', 'Disco livre'],
    datasets: [{
        label: 'Disco',
        data: [70, 30], 
        backgroundColor: [
            'rgba(54, 162, 235, 0.5)', 
            'rgba(255, 99, 132, 0.5)'  
        ],
        borderColor: [
            'rgba(54, 162, 235, 1)', 
            'rgba(255, 99, 132, 1)'   
        ],
        borderWidth: 1
    }]
};

    // Dados para o gráfico 4
    const dataGrafico4 = {
    labels: ['data A', 'data B', 'data C', 'data D', 'data E'],
    datasets: [{
        label: 'Uso de CPU por processo',
        data: [10, 20, 15, 25, 30], 
        backgroundColor: 'rgba(75, 192, 192, 0.5)', 
        borderColor: 'rgba(75, 192, 192, 1)', 
        borderWidth: 1
    }]
    };


    //opções para os gráficos
    const options = {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    };

    //gráfico1
    var ctx1 = document.getElementById('grafico1Canvas').getContext('2d');
    var grafico1 = new Chart(ctx1, {
        type: 'line',
        data: dataGrafico1,
        options: options
    });

    //gráfico2
    var ctx2 = document.getElementById('grafico2Canvas').getContext('2d');
    var grafico2 = new Chart(ctx2, {
        type: 'line',
        data: dataGrafico2,
        options: options
    });
    // gráfico 3
    var ctx3 = document.getElementById('grafico3Canvas').getContext('2d');
    var grafico3 = new Chart(ctx3, {
    type: 'doughnut',
    data: dataGrafico3,
    options: options
    });

    //gráfico 4
    var ctx4 = document.getElementById('grafico4Canvas').getContext('2d');
    var grafico4 = new Chart(ctx4, {
    type: 'bar',
    data: dataGrafico4,
    options: options
    });

    seta_main.addEventListener("click", ()=>{
        window.location.href = "monitorar.html";
    })
</script>
