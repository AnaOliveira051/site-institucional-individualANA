<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="./css/monitoramento-maquina.css">
    <title>SafeLearn -- Dashboard</title>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#" class="logo">
                        <img src="./imagens/logoSafePrint.png" alt="">
                        <span class="nav-item">DashBoard</span>
                    </a></li>
                <li><a href="./dashboard.html">
                        <i class="fas fa-home"></i>
                        <span class="nav-item">Home</span>
                    </a></li>
                <li><a href="./criaruser.html">
                        <i class="fas fa-user"></i>
                        <span class="nav-item">Usuários</span>
                    </a></li>

                <li><a href="./monitorar.html">
                        <i class="fas fa-chart-bar"></i>
                        <span class="nav-item">Monitoramento</span>
                    </a></li>
                <li><a href="./suporte.html">
                        <i class="fas fa-question-circle"></i>
                        <span class="nav-item">Suporte</span>
                    </a></li>
                <li><a href="./home.html" class="logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="nav-item">Sair</span>
                    </a></li>
            </ul>
        </nav>

        <section class="main">
            <div class="main-top">
                <h1>Monitoramento</h1>
                <i class="fas fa-user-cog"></i>
            </div>

            <div class="graficos-container">
                <div id="grafico1">
                    <canvas id="grafico1Canvas"></canvas>
                </div>
                <div id="grafico2">
                    <canvas id="grafico2Canvas"></canvas>
                </div>
            </div>
        </section>

    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    //dados para os gráficos
    const dataGrafico1 = {
        labels: ['data', 'data', 'data', 'data', 'data'],
        datasets: [{
            label: 'CPU',
            data: [12, 19, 3, 5, 2],
            borderColor: 'blue',
            fill: false
        }]
    };

    const dataGrafico2 = {
        labels: ['data', 'data', 'data', 'data', 'data'],
        datasets: [{
            label: 'Memória ram',
            data: [8, 10, 6, 11, 7],
            borderColor: 'red',
            fill: false
        }]
    };

    //opções para os gráficos
    const options = {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    };

    //gráfico1
    var ctx1 = document.getElementById('grafico1Canvas').getContext('2d');
    var grafico1 = new Chart(ctx1, {
        type: 'line',
        data: dataGrafico1,
        options: options
    });

    //gráfico2
    var ctx2 = document.getElementById('grafico2Canvas').getContext('2d');
    var grafico2 = new Chart(ctx2, {
        type: 'line',
        data: dataGrafico2,
        options: options
    });
</script>
