<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <link rel="shortcut icon" href="/imagens/logoSafePrint-removebg-preview.png">
    <title>Entrar -- SafeLearn</title>
</head>
<body>
    <div class="main-login">
        <div class="login-esquerdo">
            <h1>Faça o seu login!</h1>
            <img src="imagens/Learning-cuate.png" class="login-esquerdo-imagem">
        </div>
        <div class="login-direito">
            <div class="card-login">
                <div class="campoTexto">
                    <label for="usuario">Usuário</label>
                    <input id="usuario" placeholder="Usuario">
                </div>
                <div class="campoTexto">
                    <label for="Senha">Senha</label>
                    <input type="password" id="senha" placeholder="Senha">
                </div>
                <button onclick="fazerLogin()" class="btn-login">Entrar</button>
                <button onclick="alterarSenha()" class="btn-senha">Esqueceu a senha? Clique aqui!</button>
            </div>
        </div>
    </div>
</body>
</html>
